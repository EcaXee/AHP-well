<!DOCTYPE html>
<html lang="id" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AHP-0330</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>

<div class="bg-animation"></div>

<header class="cyber-header text-center">
    <div class="container py-4">
        <h1 class="display-4 fw-bold cyber-text text-neon"><i class="bi bi-cpu me-3"></i>AHP-0330</h1>
        <p class="lead text-light opacity-75">Rasio, Normalisasi, & Konsistensi</p>
    </div>
</header>

<div class="main-container container">
    <div class="cyber-card mt-4">
        <h4 class="cyber-title"><span class="step-neon">01</span> Import Data Sumber</h4>
        <div class="row align-items-center mt-4">
            <div class="col-md-8">
                <input type="file" id="excelFile" class="form-control form-control-lg cyber-input" accept=".xlsx, .xls">
            </div>
            <div class="col-md-4">
                <button class="btn btn-cyber w-100" onclick="prosesUpload()">UNGGAH DATA</button>
            </div>
        </div>
    </div>

    <div id="panelMatriksKriteria" class="cyber-card mt-4" style="display:none;">
        <h4 class="cyber-title"><span class="step-neon">02</span> Matriks Perbandingan Kriteria</h4>
        <div id="matriksKriteriaContainer" class="table-responsive rounded-3"></div>
        <div class="text-center mt-5">
            <button class="btn btn-cyber-lg px-5 py-3" onclick="jalankanAHPPremium()">JALANKAN ANALISIS</button>
        </div>
    </div>

    <div id="panelLaporan" class="cyber-card mt-4" style="display:none;">
        <h3 class="cyber-text text-center mb-5">LAPORAN ANALISIS LENGKAP</h3>
        
        <div class="mb-5 border-bottom border-secondary pb-4">
            <h5 class="text-neon-blue mb-4">A. Bobot Kriteria & Uji Konsistensi</h5>
            <div id="tabelNormKriteria" class="table-responsive"></div>
            <div id="statusKonsistensi" class="mt-3"></div>
        </div>

        <div class="mb-5 border-bottom border-secondary pb-4">
            <h5 class="text-neon-blue mb-4">B. Analisis Alternatif (Rasio & Normalisasi)</h5>
            <div id="areaAlternatifDetail"></div>
        </div>

        <div>
            <h5 class="text-neon-purple mb-4">C. Sintesis Global & Ranking</h5>
            <div class="row g-4 mt-3">
                <div class="col-lg-7"><div id="tabelSynthesis" class="table-responsive"></div></div>
                <div class="col-lg-5 text-center">
                    <div class="chart-container p-4"><canvas id="rankingChart"></canvas></div>
                    <div id="finalRankingList" class="mt-4 text-start"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
<script src="script.js"></script>
</body>
</html>
